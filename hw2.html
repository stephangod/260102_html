<body>
    <h1>범준샘 AI 아카데미</h1>

        <li><a href="webex01.html" target="myframe">Home</a></li>
        <li><a href="webex02.html" target="myframe">Profile</a></li>
        <li><a href="webex03.html" target="myframe">Gallery</a></li>

    </ul>
    <iframe 
        id="myIframe"
        name="myframe"
        src="./images/img01.jpg" 
        width="100%" height="200" 
        scrolling="no"
        frameborder="0"></iframe>

<script>
const iframe = document.getElementById("myIframe");

iframe.onload = function () {
    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframe.style.height = iframeDoc.body.scrollHeight + 30 + "px";
};
</script>
